<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="city">
    <button onclick="getData()" id="button">Submit</button>
    <div id="container"></div>

    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=jalgaon&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
            </iframe><a href="https://www.embedgooglemap.net/blog/divi-discount-code-elegant-themes-coupon/">divi discount</a><br>
            <style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style>
            <a href="https://www.embedgooglemap.net">google iframe</a>
            <style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style>
        </div>
        
    </div>
</body>
</html>

<script>

function getData() {

    let city = document.getElementById("city").value;
    
const url = 
`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=56e1f416b2f4a81d2839535a134a3c9e`;
    
fetch(url)
    .then(function(res) {
        // console.log(res);
        return res.json()
    })
    .then(function(res) {
        append(res);
        console.log(res)
    })
    .catch(function(err) {
        console.log(err)
    })
}



function append(data) {
    let conainer = document.getElementById("container")
    let map = document.getElementById("gmap_canvas")
    container.innerHTML = null;

    let city = document.createElement("p")
    city.innerText = `city: ${data.name}`;

    let min = document.createElement("p")
    min.innerText =`min temp: ${data.main.temp_min}`;

    let max = document.createElement("p")
    max.innerText = `max temp: ${data.main.temp_max}`;

    let current = document.createElement("p")
    current.innerText = `current temp: ${data.main.temp}`;

    let humidity = document.createElement("p")
    humidity .innerText = `humidity: ${data.main.humidity}`;

    container.append(city,min,max,current,humidity)
    map.src = `https://maps.google.com/maps?q=${data.name}&t=&z=13&ie=UTF8&iwloc=&output=embed`
  
}

function geolocation() {
    navigator.geolocation.getCurrentPosition(success);

function success(position) {
    var crd = position.coords;

    console.log('Your current position is:');
    console.log(`Latitude : ${crd.latitude}`);
    console.log(`Longitude: ${crd.longitude}`);
    console.log(`More or less ${crd.accuracy} meters.`);
 }
}

</script>
