<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <style>
      #images {
          width: 100%;
      }
    </style>
</head>
<body>
   <button onclick="start()"> Start Slideshow</button>

    <div id="images"></div>
</body>
</html>

<script>
    let images_div = document.getElementById("images")
    let i = 0;
    function start() {
        let imges_arr = JSON.parse(localStorage.getItem("images"));

        var img = document.createElement("img");

        setInterval(function() {
           if(i === imges_arr.length) {
               i = 0;
           }
        //    console.log(imges_arr[i])
        img.src = imges_arr[i]

        images_div.append(img)

           i++;

        }, 2000)
        
    }
</script>
