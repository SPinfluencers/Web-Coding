<script>
  
  let a1 =  new Array(1, 2, 3)
  console.log(a1)


  function myArray() {

//    console.log(arguments)
     this.length = arguments.length;

     for(let i = 0; i < this.length; i++) {

         this[i] = arguments[i]
     }

  }

  let a2 = new myArray("x", "y", "z");

  console.log(a2)


</script>
