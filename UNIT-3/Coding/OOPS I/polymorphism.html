<script>

// polymorphism


class vehicals {

    run() {

        console.log("vehical is running")

    }
}

    class cars extends vehicals {

    run() {

        console.log("car is running")

    }
}

    class Truck extends vehicals {

    run() {

        console.log("Truck is running")

    }
}

let v1 = new vehicals()

let v2 = new cars()

let v3 = new Truck()

v1.run()
v2.run()

// Parent -> Vehicals

// Child -> Car & Truck

</script>
