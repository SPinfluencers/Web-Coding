    <h2>Create Own Array</h2>

<script>

    // Create Own Array

    function myArray() {

        Object.defineProperty(this, "length", {
            value: 0,
            writable: true,
            enumerable: false,
        })

        this.length = arguments.length;

        for(let i = 0; i < this.length; i++) {
            this[i] = arguments[i];
        }
    }
     
    let str = new myArray("x","y","z");

    // console.log(Object.values(str))

    // Create Push Function in marathi in above array

    myArray.prototype.ढकलणे = function(value) {

        let index = this.length;
        this[index] = value;
        this.length++
    }

    str.ढकलणे("आ")
    str.ढकलणे("ई")
    str.ढकलणे("a")

    // Create Pop Function in marathi in above array

    myArray.prototype.काढणे = function() {
        let index = this.length-1;
        delete this[index]
        this.length--
    }

    str.काढणे()

    myArray.prototype.वरचा = function() {
    //    let index = this.length
         this[index] = value
    }

    console.log(str())




</script>
