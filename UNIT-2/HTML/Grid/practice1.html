<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        #container {
            display: grid;
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: repeat(3,auto);
            gap: 50px;
            justify-content: center;
            margin-top: 100px;
            flex-wrap: wrap;
        }
       
        #container > div {
            border: 1px solid black;
            background-color: yellow;
            text-align: center;
            font-size: 100px;
            font-weight: bolder;
            
        }



    </style>
</head>
<body>
    <div id="container">
        <div>S</div>
        <div>A</div>
        <div>G</div>
        <div>A</div>
        <div>R</div>
        <div>R</div>
        <div>A</div>
        <div>J</div>
        <div>N</div>
        <div>D</div>
        <div>P</div>
        <div>A</div>
        <div>W</div>
        <div>A</div>
        <div>R</div>
    </div>
</body>
</html>
