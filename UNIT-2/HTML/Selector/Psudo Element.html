<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psudo Element</title>
    <style>
        p::first-line {
            background-color: yellow;
        }
        p::first-letter {
            font-size: 50px;
        }
        p::before {
            content: Sagar;
        }
        p::after {
            content: Pawar;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Exercitationem voluptatem dicta animi iste perspiciatis 
        assumenda quos, rerum alias laudantium necessitatibus 
        nobis unde saepe,
        similique laboriosam molestiae asperiores voluptate 
        aliquid vitae.</p>
</body>
</html>
