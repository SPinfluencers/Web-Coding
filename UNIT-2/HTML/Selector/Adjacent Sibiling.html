<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjucent Sibiling</title>
    <style>
        /* Adjucent Sibiling --> + */

        p + h2 {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="para">
            <p>p2</p>
            <p>p3</p>
            <h1>h1</h1>
        </div>
        <div>
            <p>p4</p>
            <h2>h2</h2>
        </div>
    </div>
</body>
</html>
