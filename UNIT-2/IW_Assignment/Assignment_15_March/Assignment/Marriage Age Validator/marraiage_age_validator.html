<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marraiage_age_validator</title>
</head>
<body>
    <select id="Gender">
        <option value="">---</option>
        <option value="male">male</option>
        <option value="female">female</option>
        <input id="age" type="number" placeholder="age" value="">
        <button onclick="showValidity()">check</button>
        <p id="out">See Here</p>
    </select>
</body>
</html>

<script>
    function showValidity() {
        var age = document.getElementById("age").value;
        if(age > 18) {
            document.getElementById("out").innerText="Eligible"
        }
        else if(age < 18) {
            document.getElementById("out").innerText="Not Eligible"
        }
    }
</script>
