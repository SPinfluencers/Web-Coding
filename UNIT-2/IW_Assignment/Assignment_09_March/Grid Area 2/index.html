<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID AREA - 2</title>
    <style>
        #container {
            display: grid;
            grid-template-columns: repeat(4,200px);
            grid-template-rows: repeat(2,200px);
            gap: 50px;
            justify-content: center;
            padding-top: 200px;
            grid-template-areas:
            "a a b e"
            "c d b e"
        }

        #container > div{
            background-color: rgb(68,68,68);
            color: white;
            font-size: 40px;
            border-radius: 20px;
            text-align: center;
            
        }

        #container > div:nth-child(1) {
            grid-area: a;
        }
        #container > div:nth-child(2) {
            grid-area: b;
        }
        #container > div:nth-child(3) {
            grid-area: c;
        }
        #container > div:nth-child(4) {
            grid-area: d;
        }
        #container > div:nth-child(5) {
            grid-area: e;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
