<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXPONENT CALCULATOR</title>
</head>
<body>
    <input id="input1" type="number" placeholder="number 1" value="">
    <input id="input2" type="number" placeholder="number 2" value="">
    <button id="btn">Click Here!</button>
    <p>answer</p>
</body>
</html>

<script>

    document.querySelector("#btn").addEventListener("click",myfunction)

    function myfunction() {
        var num1 = document.querySelector("#input1").value;
        
        var num2 = document.querySelector("#input2").value;
        
        var ans = 1;
        for(var i=0; i<num2; i++) 
        {
            ans = ans*num1;
        }

        document.querySelector("p").innerText=ans;
    }


</script>
