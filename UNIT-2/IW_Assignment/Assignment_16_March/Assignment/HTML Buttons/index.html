<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML BUTTONS</title>
    <style>
       #one {
          color: white;
          background-color: rgb(2,123,255);
       }
       #two {
          color: white;
          background-color: rgb(108,117,125);
       }
       #three {
          color: white;
          background-color: rgb(39,166,68);
       }
       #four {
          color: white;
          background-color: rgb(220,52,68);
       }
       #five {
          color: black;
          background-color: rgb(255,191,6);
       }
       #six {
          color: white;
          background-color: rgb(19,162,183);
       }
       #seven {
          color: black;
          background-color: white;
       }
       #eight {
          color: white;
          background-color: black;
       }
       #nine {
          color: blue;
          background-color: white;
       }

    </style>
</head>
<body>
    <button id="one">Primary</button>
    <button id="two">Secondary</button>
    <button id="three">Sucess</button>
    <button id="four">Primary</button>
    <button id="five">Danger</button>
    <button id="six">Info</button>
    <button id="seven">Light</button>
    <button id="eight">Dark</button>
    <button id="nine">Link</button>
</body>
</html>
