<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masai Calculator</title>
    <style>
      body {
        background-color: teal;
      }

      h1 {
        text-align: center;
        font-size: 60px;
        color: black;
      }
      #calculator {
          height: 500px;
          width: 400px;
          border: 1px solid black;
          margin: auto;
          box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
          border-radius: 10px;
          margin-top: 80px;
          padding: 40px;
         background-color: white;
      }

      #display {
        height: 15%;
        width: 90%;
        box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px,
          rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
        margin: auto;
        margin-bottom: 15px;
      }

      #keyboard {
        width: 90%;
        height: 80%;
        margin: auto;
        border: 1px solid none;
        padding-top: 20px;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: repeat(4,80px);
        gap: 10px;
        background-color: white;
        box-sizing: border-box;
      }
        
      #keyboard > div {
        box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        border-radius: 50%;
        gap: 2px;
        padding-left: 45%;
        padding-top: 35%;
        font-weight: bolder;
        font-size: 20px;
      }
      #keyboard > div:hover {
         background-color: teal;
         cursor: pointer;
      }

      #display {
        font-size: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
      }


      /* use grid to acheive the layout */
    </style>
  </head>
  <body>
    <h1>Masai Calculator</h1>
    <div id="calculator">
        <div id="display"></div>
            <div id="input"></div>
            <div id="keyboard">
              <div>1</div>
              <div>2</div>
              <div>3</div>
              <div style="color: white; background-color: black;">+</div>
              <div>4</div>
              <div>5</div>
              <div>6</div>
              <div style="color: white; background-color: black;">-</div>
              <div>7</div>
              <div>8</div>
              <div>9</div>
              <div style="color: white; background-color: black;">x</div>
              <div style="color: white; background-color: red;">C</div>
              <div>0</div>
              <div style="color: white; background-color: black;">=</div>
              <div style="color: white; background-color: black;">/</div>
            </div>
        
    </div>
  </body>
</html>


<script>
   
   var nums = document.querySelectorAll("#keyboard>div");

var bag = document.querySelector("#display");
for (var i = 0; i < nums.length; i++) {
  nums[i].addEventListener("click", myCalculator);
}

function myCalculator() {
  var targetNumber = event.target.innerText;
  switch (targetNumber) {
    case "C":
      bag.innerText = "";
      break;
    case "=":
      bag.innerText = eval(bag.innerText);
      break;
    default:
      bag.innerText += targetNumber;
  }
}

</script>
